<div class="container">
    <div class="container_tiempo">
        <div>
            <label for="minutes"></label>
            <input type="number" id="minutes" [(ngModel)]="minutos" min="0" max="59" >
          </div>
          <div>
            <label for="seconds">:</label>
            <input type="number" id="seconds" [(ngModel)]="segundos" min="0" max="59">
          </div>
          <div>
            <label for="milliseconds">:</label>
            <input type="number" id="milliseconds" [(ngModel)]="milisegundos" min="0" max="999">
          </div>        
    </div>
    <button (click)="Aceptar()" >Aceptar</button>  
</div>
